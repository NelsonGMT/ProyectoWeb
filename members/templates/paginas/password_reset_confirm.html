<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nueva Contraseña</title>
</head>
<body>

<h2>Crear nueva contraseña</h2>

<form method="post">
    {% csrf_token %}
    <label>Nueva contraseña:</label>
    <input type="password" name="contraseña" required>
    <br><br>
    <button type="submit">Actualizar contraseña</button>
</form>

</body>
</html>
