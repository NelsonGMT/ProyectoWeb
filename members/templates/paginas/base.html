{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}PELICLUB{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'members/estilos/estilos.css' %}">
</head>
<body>
    <header>
        <div class="logo">
            <img class="logo" src="{% static 'members/imagenes/logo.webp' %}" alt="Logo">
            <h2 class="nombre-empresa">PELICLUB</h2>  
        </div>
        <nav>
            {% if user.is_authenticated %}
                <span>Bienvenido {{ user.username }}</span>
                <a href="{% url 'inicio' %}">Inicio</a>
                <a href="{% url 'cartelera' %}">Cartelera</a>
                <a href="{% url 'logout' %}">Cerrar sesión</a>
            {% else %}
                <a href="{% url 'login' %}">Iniciar sesión</a>
                <a href="{% url 'register' %}">Registrarse</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>@2025 | Todos los derechos reservados</p>
    </footer>
</body>
</html>
