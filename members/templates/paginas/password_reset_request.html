<!DOCTYPE html>
<html>
<head>
    <title>Recuperar contraseña</title>
</head>
<body>
    <h2>Recuperar contraseña</h2>

    <form method="post">
        {% csrf_token %}
        <label>Ingresa tu correo:</label>
        <input type="email" name="correo" required>
        <button type="submit">Continuar</button>
    </form>

    <a href="{% url 'login' %}">Volver al login</a>
</body>
</html>
